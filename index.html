<!-- ========== Start Instructions ========== -->

When you want to add anything simply copy and paste the img tag and change the src to the image you want.

To add the rarity, just change the class name to the rarity you want.
  Rarites include: common, rare, epic, legendary

<!-- ========== End Instructions ========== -->
  <body>
    <div class="Container color grow">
      <img class="Card rare" src="cards/Miriel.png" alt="" />
      <img class="Card common" src="cards/Rama.png" alt="" />
      <img class="Card common" src="cards/Syndicate_Assassin.png" alt="" />
      <img class="Card rare" src="cards/Faith.png" alt="" />
      <img class="Card common" src="cards/Sisera.png" alt="" />
      <img class="Card rare" src="cards/Emiel_Regis.png" alt="" />
      <img class="Card epic" src="cards/Briar_ruins.png" alt="" />
      <img class="Card common" src="cards/Valkyrie_Hildr.png" alt="" />
      <img class="Card common" src="cards/Serallax.png" alt="" />
      <img class="Card rare" src="cards/Shadowfell.png" alt="" />
    </div>
  </body>
